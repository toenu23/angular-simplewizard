<form name="forms.wizard.step1" ng-submit="wizardSubmit()" novalidate>

  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" name="name" ng-model="wizard.name" required />
    <span ng-show="forms.wizard.name.$touched && forms.wizard.name.$invalid">The name is required.</span>
  </div>

  <div class="form-group">
    <label>E-Mail</label>
    <input type="email" class="form-control" name="email" ng-model="wizard.email" required />
  </div>

  <button class="btn btn-default" type="submit"
          ng-disabled="forms.wizard.step1.$invalid">Continue</button>

</form>
