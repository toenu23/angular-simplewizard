<form name="forms.wizard" ng-submit="wizardNext()" novalidate>

  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" name="name" ng-model="model.name" />

  </div>

  <div class="form-group">
    <label>E-Mail</label>
    <input type="text" class="form-control" name="email" ng-model="model.email" />
  </div>

  <button class="btn btn-default" type="submit">Continue</button>

</form>
