<form name="forms.wizard.step2" ng-submit="wizardSubmit()" novalidate>

  <div class="form-group">
    <label>Another text field</label>
    <input type="text" class="form-control" name="text" ng-model="wizard.text" required />
  </div>

  <div class="radio">
    <label>
      <input type="radio" name="nextStep" value="step3a" ng-model="wizard.nextStep"
             ng-init="wizard.nextStep = wizard.nextStep || 'step3a'">
      Go to step 3a
    </label>
  </div>
  <div class="radio">
    <label>
      <input type="radio" name="nextStep" value="step3b" ng-model="wizard.nextStep">
      Go to step 3b
    </label>
  </div>

  <button class="btn btn-default" type="button" ng-click="wizardBack()">Back</button>
  <button class="btn btn-default" type="submit"
          ng-disabled="forms.wizard.step2.$invalid">Continue</button>

</form>
